plugins {
    id 'java'
}

group = 'noticracia'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'com.github.juanmanuellosada:noticracia-core:5f0c2e6c66'
}

test {
    useJUnitPlatform()
}